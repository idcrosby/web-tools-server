		 	<div class="jumbotron">
				<div class="panel panel-primary" id="EncodeDiv">
					<div class="panel-heading">
						<h3 class="panel-title">Base 64 Encoding</h3>
					</div>
					<div class="panel-body" method="get">
						<form class="form-inline" role="form" action="/base64Encode">
							<div class="form-group">
								<label for="encodeInput">To encode</label>
								<input type="text" class="form-control" id="encodeInput" placeholder="input" name="data">
							</div>
							<button type="submit" class="btn btn-default">Encode</button>

						<textarea class="form-control" name="ResultArea" disabled rows="1" cols="50">{{.Output}}</textarea>
					</div>
				</div>

				<div class="panel panel-primary" id="DecodeDiv">
					<div class="panel-heading">
						<h3 class="panel-title">Base 64 Decoding</h3>
					</div>
					<div class="panel-body" method="get">
						<form id="decodeForm" class="form-inline" role="form" action="/base64Decode">
							<div class="form-group">
								<label for="decodeInput">To decode</label>
								<input type="text" class="form-control" id="decodeInput" placeholder="input" name="data">
							</div>
							<button type="submit" class="btn btn-default">Decode</button>

		<script type="text/javascript">
			
			function init() {
				hideAllResultAreas();

				if ("{{.Output}}" != "") {
					var div = document.getElementById("{{.Field}}");
					var textAreas = div.getElementsByTagName('textarea');
					textAreas[0].style.visibility="visible";
					var inputs = div.getElementsByTagName('input');
					inputs[0].value="{{.Input}}";
					var feedbackSpan = document.createElement('span');
					
					if ({{.Valid}}) {
						console.log("valid response for {{.Field}}")

						feedbackSpan.className="glyphicon glyphicon-ok form-control-feedback";
						document.getElementById("decodeForm").className="form-group has-success has-feedback";
					} else {
						console.log("invalid response for {{.Field}}");
						feedbackSpan.className="glyphicon glyphicon-remove form-control-feedback";
						document.getElementById("decodeForm").className="form-group has-error has-feedback";
					}
					document.getElementById("decodeForm").appendChild(feedbackSpan);
				}
			}

			function hideAllResultAreas() {
				console.log("hiding all...")
				var textAreas = document.getElementsByTagName('textarea');
				for (var i = 0, j = textAreas.length; i < j; i++) {
					if (textAreas[i].name.indexOf("Result") > -1)
						textAreas[i].style.visibility="hidden";
				}
			}

			function copyDate() {
				var epoch = Math.round(new Date().getTime()/1000);
				document.getElementById("epochTimeInput").value=epoch;
			}
		</script>
