<html>
	<head> 
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="basic web app for my web tools">
	    <meta name="author" content="idcrosby">
	    <link rel="icon" href="/resources/favicon.ico">

		<title>My Tools</title>

	    <!-- Bootstrap core CSS -->
    	<link href="/resources/css/bootstrap.min.css" rel="stylesheet">

    	<!-- Bootstrap theme -->
    	<link href="/resources/css/bootstrap-theme.min.css" rel="stylesheet">

	    <!-- Custom styles for this template 
    	<link href="navbar.css" rel="stylesheet"> -->
	</head>

	<body onload="init()">

	    <div class="container">
			<div class="navbar navbar-default" role="navigation">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar">One</span>
			        <span class="icon-bar">Two</span>
			        <span class="icon-bar">Three</span>
			      </button>
			      <a class="navbar-brand" href="/">Basic Web Tools</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <li><a href="/convertTimeToEpoch">Time</a></li>
			        <li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown">JSON <span class="caret"></span></a>
			          <ul class="dropdown-menu" role="menu">
			            <li><a href="/validateJson">Validate/Format</a></li>
			            <li><a href="/compareJson">Compare</a></li>
			          </ul>
			        </li>
			        <li><a href="/encoding">Encoding</a></li>
			        <li class="active"><a href="/hashing">Hashing</a></li>
			      </ul>
			      <form class="navbar-form navbar-left" role="search" action="/search">
			        <div class="form-group">
			          <input type="text" class="form-control" placeholder="Search" name="data">
			        </div>
			        <button type="submit" class="btn btn-default">Submit</button>
			      </form>
			      <ul class="nav navbar-nav navbar-right">
			        <li><a href="/contact">Contact</a></li>
			        <li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown">More <span class="caret"></span></a>
			          <ul class="dropdown-menu" role="menu">
			            <li><a href="/api">API</a></li>
			            <li><a href="/proxy">Proxy</a></li>
			          </ul>
			        </li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</div>


		 	<div class="jumbotron">

				<div class="panel panel-primary" id="Md5HashDiv">
					<div class="panel-heading">
						<h3 class="panel-title">Md5 Hashing</h3>
					</div>
					<div class="panel-body" method="get">
						<form class="form" role="form" action="/hashing">
							<input type="hidden" name="hashType" value="Md5">
							<div class="form-group">
								<label for="md5Input">Value to Hash</label>
								<input type="text" class="form-control" id="md5Input" placeholder="input" name="data">
							</div>
							<button type="submit" class="btn btn-default">Hash</button>
						</form>
						<textarea class="form-control" name="ResultArea" disabled rows="1" cols="50">{{.Output}}</textarea>
					</div>
				</div>

				<div class="panel panel-primary" id="Sha1HashDiv">
					<div class="panel-heading">
						<h3 class="panel-title">SHA-1 Hashing</h3>
					</div>
					<div class="panel-body" method="get">
						<form class="form" role="form" action="/hashing">
							<input type="hidden" name="hashType" value="Sha1">
							<div class="form-group">
								<label for="sha1Input">Value to Hash</label>
								<input type="text" class="form-control" id="sha1Input" placeholder="input" name="data">
							</div>
							<button type="submit" class="btn btn-default">Hash</button>
						</form>
						<textarea class="form-control" name="ResultArea" disabled rows="1" cols="50">{{.Output}}</textarea>
					</div>
				</div>

			</div> <!-- /jumbotron -->
		</div> <!-- /container -->
		<script type="text/javascript">
			
			function init() {
				hideAllResultAreas();

				if ({{.Valid}}) {
					console.log("valid response for {{.Field}}")

					var div = document.getElementById("{{.Field}}");
					var textAreas = div.getElementsByTagName('textarea');
					textAreas[0].style.visibility="visible";
					var inputs = div.getElementsByTagName('input');
					inputs[0].value="{{.Input}}";
				}
			}

			function hideAllResultAreas() {
				console.log("hiding all...")
				var textAreas = document.getElementsByTagName('textarea');
				for (var i = 0, j = textAreas.length; i < j; i++) {
					if (textAreas[i].name.indexOf("Result") > -1)
						textAreas[i].style.visibility="hidden";
				}
			}

		</script>
		<!-- Bootstrap core JavaScript
    	================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	    <script src="/resources/js/bootstrap.min.js"></script>
	</body> 
</html>
