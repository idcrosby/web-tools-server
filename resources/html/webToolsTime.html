		 	<div class="jumbotron">
				<div class="panel panel-primary" id="Clock">
					<div class="panel-body">
						<form class="form-inline" role="form">
							<div class="form-group">
								<label for="unixClock">Current Unix Epoch Time</label>
								<input type="text" disabled class="form-control" id="unixClock">
							</div>
							<button type="button" class="btn btn-default" onclick="copyDate()">Copy</button>
						</form>
					</div>
				</div>

				<div class="panel panel-primary" id="TimeFromEpochDiv">
					<div class="panel-heading">
						<h3 class="panel-title">Epoch Time to Readable Time</h3>
					</div>
					<div class="panel-body">
						<form class="form-inline" role="form" action="/convertTimeFromEpoch">
							<div class="form-group">
								<label for="epochTimeInput">Unix Epoch Time</label>
								<input type="number" class="form-control" id="epochTimeInput" placeholder="time in seconds" name="data">
							</div>
							<button type="submit" class="btn btn-default">Convert</button>
						</form>
						<textarea class="form-control" name="ResultArea" disabled rows="1" cols="50">{{.Output}}</textarea>
					</div>
				</div>

				<div class="panel panel-primary" id="TimeToEpochDiv">
					<div class="panel-heading">
						<h3 class="panel-title">Readable Time to Epoch Time</h3>
					</div>
					<div class="panel-body" method="get">
						<form class="form" role="form" action="/convertTimeToEpoch">
							<div class="row form-group">
								<div class="col-xs-2">
									<label for="readableTimeInput">Readable Time</label>
								</div>
								<div class="col-xs-4">
									<input type="text" class="form-control" id="readableTimeInput" placeholder="YYYY-MM-DD HH:MM:SS +zzzz CEST" name="data">
								</div>
								<div class="col-xs-1">
									<button type="submit" class="btn btn-default">Convert</button>
								</div>
							</div>
						</form>
						<textarea class="form-control" name="ResultArea" disabled rows="1" cols="50">{{.Output}}</textarea>
					</div>
				</div>

				<div class="panel panel-primary" id="BuildTimeToEpochDiv">
					<div class="panel-heading">
						<h3 class="panel-title">Build Epoch Time</h3>
					</div>
					<div class="panel-body" method="get">
						<form class="form" role="form" action="/convertTimeToEpoch"> <!-- javascript:buildTime();"> -->
							<div class="row form-group">
								<div class="col-xs-3">
										<label class="sr-only" for="dateInput">Date</label>
										<input type="date" class="form-control" id="dateInput" name="date">
								</div>
								<div class="col-xs-2">
										<label class="sr-only" for="hourInput">Hour</label>
										<input type="number" min="0" max="23" class="form-control" id="hourInput" placeholder="HH" name="hour">
								</div>
								<div class="col-xs-2">
										<label class="sr-only" for="minuteInput">Minute</label>
										<input type="number" min="0" max="59" class="form-control" id="minuteInput" placeholder="MM" name="minute">
								</div>
								<div class="col-xs-2">
										<label class="sr-only" for="secondInput">Second</label>
										<input type="number" min="0" max="59" class="form-control" id="secondInput" placeholder="SS" name="second">
								</div>
								<!-- <div class="col-xs-2">
										<label class="sr-only" for="timeZoneInput">Time Zone</label>
										<select class="form-control" id="timeZoneInput" name="timeZone">
											<option>GMT</option>
											<option>Local</option>
										</select>
										<input type="text" class="form-control" id="timeZoneInput" placeholder="GMT" name="timeZone"> 
								</div> -->
								<div class="col-xs-2">
									<button type="submit" class="btn btn-default">Convert</button>
								</div>
							</div>
						</form>
						<textarea class="form-control" name="ResultArea" disabled rows="1" cols="50">{{.Output}}</textarea>
					</div>
				</div>

		<script type="text/javascript">
			
			function init() {
				hideAllResultAreas();
				startClock();

				if ({{.Valid}}) {
					console.log("valid response for {{.Field}}")

					var div = document.getElementById("{{.Field}}");
					var textAreas = div.getElementsByTagName('textarea');
					textAreas[0].style.visibility="visible";
					var inputs = div.getElementsByTagName('input');
					inputs[0].value="{{.Input}}";
				}
			}

			function startClock() {
			    var epoch= Math.round(new Date().getTime()/1000);
			    document.getElementById('unixClock').value = epoch;
			    var t = setTimeout(function(){startClock()},500);
			}

			function hideAllResultAreas() {
				console.log("hiding all...")
				var textAreas = document.getElementsByTagName('textarea');
				for (var i = 0, j = textAreas.length; i < j; i++) {
					if (textAreas[i].name.indexOf("Result") > -1)
						textAreas[i].style.visibility="hidden";
				}
			}

			function copyDate() {
				var epoch = Math.round(new Date().getTime()/1000);
				document.getElementById("epochTimeInput").value=epoch;
			}

			function buildTime() {
				// implement or remove
			}

		</script>
